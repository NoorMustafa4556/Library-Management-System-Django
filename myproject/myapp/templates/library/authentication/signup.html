<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Library LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .auth-card { width: 100%; max-width: 500px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 10px; background-color: white;}
    </style>
</head>
<body>
    <div class="auth-card card">
        <div class="card-body">
            <h2 class="text-center mb-4">Create Your Account</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required placeholder="Enter First Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required placeholder="Enter Last Name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required placeholder="Choose a unique username">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="you@example.com">
                </div>

                <div class="mb-3">
                    <label for="member_type" class="form-label">Register As</label>
                    <select name="member_type" id="member_type" class="form-select" required>
                        <option value="" disabled selected>Select your role</option>
                        {% for value, display_name in member_types %}
                            <option value="{{ value }}">{{ display_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label> {# Name changed to 'password' #}
                        <input type="password" name="password" id="password" class="form-control" required placeholder="Create a password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" required placeholder="Confirm your password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
