<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books - {{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Books in <span class="text-primary">{{ category.name }}</span></h2>
        
        <div class="row g-3">
            {% for book in books %}
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5>{{ book.title }}</h5>
                        <p class="text-muted">{{ book.description|truncatechars:100 }}</p>
                        <a href="{% url 'user_book_detail' book.id %}" class="btn btn-sm btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
